# Application Name
spring.application.name=synthetic-media-detector

# Server Configuration
server.port=8080
server.servlet.multipart.max-file-size=100MB
server.servlet.multipart.max-request-size=100MB

# Disable favicon
spring.mvc.favicon.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/

# Multipart Configuration (already set above, but keeping for clarity)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# ML Service Configuration (FIXED)
ml.service.url=${ML_SERVICE_URL:http://ml-service:8000}

# Logging Configuration
logging.level.com.synthdetect=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
